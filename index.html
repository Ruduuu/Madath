<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madath.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Background -->
    <div class="background">
        <div class="bg-image bg1"></div>
        <div class="bg-image bg2"></div>
    </div>

    <!-- Chatbot Container -->
    <div class="container">
        <h2 class="main-header">Let me help you </h2>

        <!-- Chat window -->
        <div class="chat-box" id="chatBox"></div>

        <!-- Input form -->
        <form id="chatbot">
            <input class="input" type="text" id="userInput" placeholder=" Ask here..." required>
            <button class="button" type="submit">Send</button>
        </form>
    </div>
</body>

</html>
